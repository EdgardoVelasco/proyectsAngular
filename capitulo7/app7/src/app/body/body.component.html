
<div class="container">
    <h1 style="margin-left: 30%;">Perros de Web Service</h1>
    <br>

    <div class="container-sm" style="height: 500px; overflow-y: scroll;">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>foto</th>
                    <th>nombre</th>
                    <th>descripción</th>
                    <th>vida máxima</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of perros; index as i">
                    <td>{{i+1}}</td>
                    <td>
                        <img src={{item.urlImage}} width="150px">
                    </td>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.maxLife}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
